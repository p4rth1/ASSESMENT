<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resto style.css">
</head>

<body>

    <div class="backgroung">
        <div class="backcolor">
            <p class="heading">WELCOME TO PARTH'S RESTAURANT</p>

            <div class="form">
                <div class="formimg"></div>
                
                <div id="bookingForm">
                    <form action="">
                    <p>User name</p>
                    <input type="text">
                    <br>
                    <p>mobail number</p>
                    <input type="text">
                    <p>e-mail</p>
                    <input type="text">
                    <p>No of person</p>
                    <input type="text"><br>
                    <label for="bookingChoice">Choice of Booking:</label>
                    <select id="bookingChoice" onchange="showBookingOptions()">
                        <option value="">Select Booking Type</option>
                        <option value="fullday">Full Day Booking</option>
                        <option value="halfday">Half Day Booking</option>
                        <option value="hourly">Hourly Booking</option>
                    </select>
                    <div id="bookingOptions"></div>
<button class="btn" type="submit">submit</button>
                </form>
                </div>
                




               
            
            </div>



        </div>
    

    </div>

    <script>
        function showBookingOptions() {
            const bookingChoice = document.getElementById("bookingChoice").value;
            const bookingOptionsDiv = document.getElementById("bookingOptions");
            bookingOptionsDiv.innerHTML = ""; // Clear previous options

            if (bookingChoice === "fullday") 
            {
                const dateInput = createInput("Date", "date");
                bookingOptionsDiv.appendChild(dateInput);
            } 
            else if (bookingChoice === "halfday") 
            {
                const dateInput = createInput("Date", "date");
                const slotSelect = createSelect("Slot", ["Breakfast", "Lunch", "Dinner"]);
                bookingOptionsDiv.appendChild(dateInput);
                bookingOptionsDiv.appendChild(slotSelect);
            } 
            else if (bookingChoice === "hourly")
            {
                const dateInput = createInput("Date", "date");
                const timeInput = createInput("Time", "time");
                bookingOptionsDiv.appendChild(dateInput);
                bookingOptionsDiv.appendChild(timeInput);
            }
        }

        // to create date lable

        function createInput(labelText, type) {
            const label = document.createElement("label");
            label.textContent = labelText + ": ";
            const input = document.createElement("input");
            input.type = type;
            label.appendChild(input);
            return label;
        }

        // to create slot option

        function createSelect(labelText, options) {
            const label = document.createElement("label");
            label.textContent = labelText + ":               ";
            const select = document.createElement("select");

            // to create multiple slot option

            options.forEach(optionText => {
                const option = document.createElement("option");
                option.value = optionText;
                option.textContent = optionText;
                select.appendChild(option);
            });

            label.appendChild(select);
            return label;
        }
    </script>

</body>

</html>
