<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your custom CSS styles can be added here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Date Interval Calculator</h1>
        <!-- Input fields for Start Date and End Date -->
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" class="form-control" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" class="form-control" id="endDate">
        </div>
        <button class="btn btn-primary" id="calculateInterval">Calculate Interval</button>
        <p id="result"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // When the document is ready, set up a click event for the button
            $("#calculateInterval").click(function () {
                // Get the values from the input fields
                let startDate = new Date($("#startDate").val());
                let endDate = new Date($("#endDate").val());

                // Check if the dates are valid
                if (!isNaN(startDate) && !isNaN(endDate)) {
                    // Calculate the date interval in days
                    let timeDiff = Math.abs(endDate - startDate);
                    let diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
                    
                    // Display the result
                    $("#result").text("The interval is " + diffDays + " days.");
                } else {
                    // Display an error message for invalid dates
                    $("#result").text("Please enter valid dates.");
                }
            });
        });
    </script>
</body>
</html>
